<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>add New User</title>
</head>
<body>

<div class="container">
    <h3>User Directory</h3>
    <hr>
    <p class="h4 mb-4"> Save User</p>
    <Form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" placeholder="id" class="form-control mb-4 col-4"/>
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4"/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4"/>
    <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4"/>
    <button type="submit" class="btn btn-info col-2">Save</button>
    </Form>
    <hr>
    <a th:href="@{/users/list}">Back to User List</a>
</div>
</body>
</html>
