<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User List</title>
</head>
<body>


<div class="container">
    <h3>User Directory</h3>
    <hr>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/users/showFormForAdd}">Add User</a>


        <table class="table table-border table-striped">
            <thead class="thead-dark">
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
                <th> Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempUser : ${listUser}">
                <td th:text="${tempUser.firstName}"/>
                <td th:text="${tempUser.lastName}"/>
                <td th:text="${tempUser.email}"/>
                <td><a class="btn btn-primary btn-sm mb-3" th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}">Update</a>
                    <a class="btn btn-danger btn-sm mb-3" th:href="@{/users/delete(userId =${tempUser.id})}" onclick="if(!(confirm('Are you sure you want to delete this user'))) return false">Delete</a>
                </td>


            </tr>
            </tbody>

        </table>


</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
